name: Generate gallery

on:
  push:
    branches: [main]

jobs:
  generate_gallery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g thumbsup
      - run: sudo apt install ffmpeg gifsicle dcraw exiftool graphicsmagick
      - run: thumbsup --input ./photos --output ./gallery --embed-exif
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: gallery
